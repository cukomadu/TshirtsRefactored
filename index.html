<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>HTML T-shirts</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
      <div id="app-container">
         <div class="tshirt-container blue-tshirt">
            <div class="img-flip-container">
               <i class="fa fa-share fa-flip-vertical flip-icon" aria-hidden="true"></i>
            </div>
            <div class="img-container">
               <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/1_front.png" alt="image of a blue tshirt">
            </div> 
            <div class="icon-container">
               <div class="arrow-icon all-icons">
                  <i class="fa fa-exchange" aria-hidden="true"></i>
               </div>
               <div class="heart-icon all-icons">
                  <i class="fa fa-heart-o" aria-hidden="true"></i> 
               </div>
               <div class="size-icon all-icons">
                  <!--div class="size-options">
                     <span data-size="XL">XL</span>
                     <span data-size="L">L</span>
                     <span data-size="M">M</span>
                     <span data-size="S">S</span>
                  </div-->
                  <span>XL</span>
               </div>
               <div class="color-icon all-icons">
                  <div class="color-options">
                     <i class="fa fa-stop blue-option" aria-hidden="true"></i>
                     <i class="fa fa-stop pink-option" aria-hidden="true"></i>
                     <i class="fa fa-stop yellow-option" aria-hidden="true"></i>
                     <i class="fa fa-stop green-option" aria-hidden="true"></i>   
                  </div>
                  <i class="fa fa-stop" aria-hidden="true"></i>
               </div>
               <div class="cart-icon all-icons">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i> 
               </div>
            </div>
         </div>
         <div class="tshirt-container pink-tshirt">
            <div class="img-flip-container">
               <i class="fa fa-share fa-flip-vertical flip-icon" aria-hidden="true"></i>
            </div>
            <div class="img-container">
               <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/2_front.png" alt="image of a pink tshirt">
            </div> 
            <div class="icon-container">
               <div class="arrow-icon all-icons">
                  <i class="fa fa-exchange" aria-hidden="true"></i>
               </div>
               <div class="heart-icon all-icons">
                  <i class="fa fa-heart-o" aria-hidden="true"></i> 
               </div>
               <div class="size-icon all-icons">
                  <span>XL</span>
               </div>
               <div class="color-icon all-icons">
                  <i class="fa fa-stop" aria-hidden="true"></i>
               </div>
               <div class="cart-icon all-icons">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i> 
               </div>
            </div>
         </div>
         <div class="tshirt-container yellow-tshirt">
            <div class="img-flip-container">
               <i class="fa fa-share fa-flip-vertical flip-icon" aria-hidden="true"></i>
            </div>
            <div class="img-container">
               <img src="http://tympanus.net/Blueprints/ProductGridLayout/images/3_front.png" alt="image of a yellow tshirt">
            </div> 
            <div class="icon-container">
               <div class="arrow-icon all-icons">
                  <i class="fa fa-exchange" aria-hidden="true"></i>
               </div>
               <div class="heart-icon all-icons">
                  <i class="fa fa-heart-o" aria-hidden="true"></i> 
               </div>
               <div class="size-icon all-icons">
                  <span>XL</span>
               </div>
               <div class="color-icon all-icons">
                  <i class="fa fa-stop" aria-hidden="true"></i>
               </div>
               <div class="cart-icon all-icons">
                  <i class="fa fa-shopping-cart" aria-hidden="true"></i> 
               </div>
            </div>
         </div>
      </div>
      <script  src="https://code.jquery.com/jquery-3.1.1.min.js"   
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
